users:
  get:
    summary: List all users
    description: Returns a list of all users in the system
    operationId: listUsers
    tags:
      - users
    parameters:
      - name: limit
        in: query
        description: Maximum number of users to return
        required: false
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        description: Number of users to skip
        required: false
        schema:
          type: integer
          format: int32
          minimum: 0
          default: 0
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/User'
                total:
                  type: integer
                  description: Total number of users
                  example: 100
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Error'
  
  post:
    summary: Create a new user
    description: Creates a new user in the system
    operationId: createUser
    tags:
      - users
    requestBody:
      description: User object to be created
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "John Doe"
              email:
                type: string
                format: email
                example: "john@example.com"
            required:
              - name
              - email
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/User'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Error'
